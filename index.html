<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Wardiere Inc.</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1E1B2E;
            color: #FFFFFF;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background-color: #2D2543;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar .logo a {
            font-size: 24px;
            font-weight: bold;
            color: #FFFFFF;
            text-decoration: none;
        }

        .navbar nav a {
            color: #FFFFFF;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .navbar nav a:hover {
            color: #7A69EE;
        }

        .navbar .signup a {
            color: #1E1B2E;
            background-color: #FFFFFF;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar .signup a:hover {
            background-color: #7A69EE;
            color: #FFFFFF;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 80px 100px;
        }

        .content {
            max-width: 50%;
        }

        .content h1 {
            font-size: 48px;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .content p {
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.5;
            color: #CCCCCC;
        }

        .content .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #FFFFFF;
            color: #1E1B2E;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        .content .button:hover {
            background-color: #7A69EE;
            color: #FFFFFF;
        }

        .image {
            max-width: 45%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .hashtag {
            display: inline-block;
            background-color: #7A69EE;
            padding: 10px 20px;
            border-radius: 25px;
            margin-bottom: 20px;
            font-size: 16px;
        }
    </style>
</head>

</body>
